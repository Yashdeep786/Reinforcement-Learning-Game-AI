# config.yaml - Configuration for Signal Game AI

project:
  name: Signal Game
  version: 1.0
  description: Interactive RL game where humans and AI develop a shared nonverbal language.


database:
  path: game_ai.db

signals:
  🟥: danger
  🟦: safe
  🔺: move up
  ⬛: stop
  🟨: caution

interface:
  page_title: Signal Game
  page_icon: "🎮"
  enable_history: true
  max_logs: 10
